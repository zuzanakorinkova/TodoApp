{% extends "login_app/base.html" %}
{% block content %}
<h1>Delete Account</h1>
<hr>
<form action="{% url 'login_app:delete_account' %}" method="POST">
    {% csrf_token %}
    <input type="password" name="password" placeholder="Password">
    <input type="text" name="confirm_deletion" placeholder="Type DELETE">
    <br>
    <button>Submit</button>
</form>
{% endblock %}
