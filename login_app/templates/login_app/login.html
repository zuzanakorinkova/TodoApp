{% extends "login_app/base.html" %}
{% block content %}
<h1>Login</h1>
<a href="{% url 'login_app:sign_up' %}">Sign Up</a> <!--url login_app:sign_up-->
<hr>
<form action="{% url 'login_app:login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="user" placeholder="User Name">
    <input type="password" name="password" placeholder="Password">
    <button>Login</button>
</form>
<hr>
<a href="{% url 'login_app:password_reset_request' %}">Forgot Password</a>
{% if error %}
    {{ error }}
{% endif %}
{% endblock %}
